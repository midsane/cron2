name: mid

on:
  schedule:
    - cron: "0 13 * * *" # 6:30 PM IST
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  fetch-rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: building (installing deps / transpiling)
        run: npm run prod

      - name: Run Fetch RSS Script
        run: node dist/fetch_rss.js
